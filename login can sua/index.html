<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <form action="" id="loginUser">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            id="userNameLogin"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            placeholder="Password"
            id="passWordLogin"
            required
          />
        </div>
        <div class="remember-forgot">
          <label> <input type="checkbox" />Remember me </label>
          <a class="forgotChangeColor" href="#" onclick="forgotPassword()"
            >Forgot password?</a
          >
        </div>
        <button type="button" class="btn" onclick="login()">Login</button>

        <div class="register-link">
          <p>
            Don't have an account?<a href="#" onclick="startRegister()">
              Register</a
            >
          </p>
        </div>
      </form>
      <form action="" id="forgotPassword">
        <h1>Forgot Password</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            id="userNameSearch"
            required
          />
        </div>

        <div class="input-box">
          <button type="button" class="btn" onclick="searchUser()">
            search
          </button>
        </div>
      </form>
      <form action="" id="resetPassword">
        <h1>Reset Password</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter a new password"
            id="resetPass"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="text"
            placeholder="Retype Password"
            id="retypePass"
            required
          />
        </div>

        <div class="input-box">
          <button type="button" class="btn" onclick="savePassword()">
            Save
          </button>
        </div>
      </form>
      <form action="" id="registerUser">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" id="userName" />
        </div>
        <div class="input-box">
          <input type="text" placeholder=" Password" id="passWord" />
        </div>
        <div class="input-box">
          <strong>
            Mật khẩu từ 8 đến 15 ký tự, trong đó có ít nhất một chữ thường, một
            chữ hoa, một chữ số và một ký tự đặc biệt</strong
          >
        </div>
        <div class="imgUser">
          <label for="imgUser">Ảnh đại diện</label>
          <input type="file" id="imgUser" />
        </div>
        <label style="display: block" for="upload-user">
          <div class="btn-pro">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  height="24"
                  width="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    fill="currentColor"
                  ></path>
                </svg>
              </div>
            </div>
            <label>Ảnh đại diện</label>
          </div>
        </label>

        <input type="file" id="upload-user" onchange="changeImage(this)" />

        <label for="upload-user">Ảnh đại diện</label>
        <div class="showImg">
          <img src="/img/userAdmin/anh .jpeg" id="showImg" alt="" />
        </div>

        <button type="button" class="btn" onclick="register(event)">
          Register
        </button>
      </form>
    </div>
    <video autoplay loop muted>
      <source type="video/mp4" src="./video/Milk Tea ad.mp4" />
    </video>
    <script src="./main.js"></script>
  </body>
</html>
