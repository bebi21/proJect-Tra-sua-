<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="css/admin.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="ribbon-outline"></ion-icon>
              </span>
              <span class="title">Admin</span>
            </a>
          </li>

          <li onclick="showDashBroad()">
            <a href="admin.html">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <li onclick="showAddProducts()">
            <a href="addProductNew.html">
              <span class="icon">
                <ion-icon name="duplicate-outline"></ion-icon>
              </span>
              <span class="title">Add products</span>
            </a>
          </li>

          <li>
            <a href="customer.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Customers</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </span>
              <span class="title">Messages</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Help</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <span class="title">Password</span>
            </a>
          </li>

          <li>
            <a href="login can sua/index.html">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->

      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="search">
            <label>
              <input type="text" placeholder="Search here" />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>

          <div class="user">
            <img src="img/userAdmin/anh .jpeg" alt="" />
          </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
          <div class="card">
            <div>
              <div class="numbers">1,504</div>
              <div class="cardName">Số lượng sản phẩm</div>
            </div>

            <div class="iconBx">
              <ion-icon name="eye-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">80</div>
              <div class="cardName">đã bán được</div>
            </div>

            <div class="iconBx">
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">284</div>
              <div class="cardName">Tồn kho</div>
            </div>

            <div class="iconBx">
              <ion-icon name="chatbubbles-outline"></ion-icon>
            </div>
          </div>

          <div class="card">
            <div>
              <div class="numbers">$7,842</div>
              <div class="cardName">Loại sản phẩm</div>
            </div>
            <div class="iconBx">
              <ion-icon name="cash-outline"></ion-icon>
            </div>
          </div>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders" id="AddProducts">
            <div class="cardHeader">
              <h2>Add Product</h2>
              <div style="cursor: pointer" onlclick="showAdd()">
                <ion-icon
                  name="add-circle-outline"
                  style="font-size: 50px"
                ></ion-icon>
              </div>
              <select id="listItem" onchange="chooseId()"></select>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Image</th>
                  <th
                    style="
                      display: flex;
                      justify-content: center;
                      align-items: center;
                    "
                  >
                    <span>Price</span>

                    <div
                      style="
                        display: flex;
                        flex-direction: column;
                        padding-left: 10px;
                        cursor: pointer;
                      "
                    >
                      <span onclick="up()"
                        ><ion-icon name="caret-up-outline"></ion-icon
                      ></span>
                      <span onclick="down()"
                        ><ion-icon name="caret-down-outline"></ion-icon
                      ></span>
                    </div>
                  </th>
                  <th>Stock</th>
                  <th>Sold</th>
                  <th>Status</th>
                  <th>Edit</th>
                </tr>

                <tr style="border-collapse: initial" id="addProductPlus">
                  <th class="btn">
                    <input type="text" id="nameItem" />
                  </th>
                  <th class="img">
                    <label
                      class="button-10"
                      for="upload-img"
                      style="text-align: center"
                      >Anh SP</label
                    >
                    <input
                      type="file"
                      id="upload-img"
                      onchange="changeImage(this)"
                    />
                    <img src="" alt="Ảnh sản phẩm" id="products-img" />
                  </th>
                  <th class="btn">
                    <input class="number" type="text" id="priceItem" />
                  </th>
                  <th class="btn">
                    <input class="number" type="text" id="stockItem" />
                  </th>
                  <th><input class="number" type="text" id="stockItem" /></th>
                  <th></th>
                  <th class="edit">
                    <button
                      class="status delivered btn"
                      id="add"
                      onclick="addProduct()"
                    >
                      Add
                    </button>
                    <button
                      class="status delivered btn"
                      id="save"
                      onclick="saveProduct()"
                    >
                      Save
                    </button>
                  </th>
                </tr>
              </thead>

              <tbody id="show-product"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->

    <script src="js/addproductNew.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
